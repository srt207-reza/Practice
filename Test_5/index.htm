<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/bootstrap.min.css">
    <link rel="stylesheet" href="./Style/owl.carousel.min.css">
    <link rel="stylesheet" href="./Style/owl.theme.default.min.css">
    <script src="./Script/jquery-3.6.1.min.js"></script>
    <script src="./Script/owl.carousel.min.js"></script>
    <title>Document</title>
</head>
<body> 
    <!-- this is my slider image design -->
    <div class="container-fluid bg-warning py-4" style="height: 100vh;">
    <!-- the left part of this program show albums -->
        <div class="row">
            <div class="left-list-items col-3 p-0 border border-2 border-dark rounded-4 overflow-hidden">
                <ul class="album m-0 list-unstyled text-center h4 bg-info p-4 bg-gradient d-flex flex-column">
                    
                </ul>
            </div>
    <!-- and this way show albums photo -->
            <div class="right-list-items col-8 offset-1 d-flex flex-column justify-content-center bg-danger p-0 border border-2 border-dark rounded-4 overflow-hidden">
                <div class="photos owl-carousel bg-info m-auto p-2 rounded-2 border border-2 border-dark" style="width: 68.69%;">
                    
                </div>
            </div>
        </div>
    </div>
    <!-- my modal shows the same picture in bigger size -->
    <div class="modal position-fixed mt-5" tabindex="9999">
      <div class="modal-content w-25 m-auto bg-light my-5 p-2">
        <span class="modal-close h3" dir="rtl">&times;</span>
            <img class="myImg" src="">
      </div>
    </div>

    <script src="./Script/custom.js"></script>
    <script src="./Script/bootstrap.bundle.min.js"></script>
</body>
</html>
