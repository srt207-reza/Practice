<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./asset/css/jquery-ui.css" />
    <link rel="stylesheet" href="./asset/css/style.css" />
    <link rel="stylesheet" href="./asset/css/persian-datepicker.css" />
    <script src="./asset/js/jquery-3.6.1.min.js"></script>
    <script src="./asset/js/jquery-ui.js"></script>
    <script src="./asset/js/persian-date.js"></script>
    <script src="./asset/js/persian-datepicker.js"></script>
    <title>Test 4</title>
  </head>
  <body>
    <div class="container">
      <div class="make-todoList">
        <label for="todoList-name" class="todoList">عنوان</label>
        <input
          type="text"
          name="text-input"
          id="todoList-name"
          maxlength="30"
          class="input-todoList-name"
          placeholder="todo list name"
        />

        <label for="todoList-info" class="todoList">توضیحات</label>
        <textarea
          name="text-area"
          id="todoList-info"
          maxlength="70"
          rows="8"
          class="input-todoList-info"
          placeholder="Info"
        ></textarea>

        <label for="time" class="todoList">انتخاب زمان</label>
        <input type="text" name="time" id="time" class="pickTime">
          <ul class="ul-todoList-result">
            <li class="todoList-result"></li>
          </ul>
      </div>

      <div class="import-list">
        <p class="import-title">کار های ضروری</p>
        <ul class="import-items"></ul>
      </div>

      <div class="not-import-list">
        <p class="not-import-title">کار های غیر ضروری</p>
        <ul class="not-import-items"></ul>
      </div>
    </div>

    <div class="modal">
      <div class="modal-content">
        <span class="modal-close">&times;</span>
        <p class="modal-title"></p>
        <p class="modal-time"></p>
        <p class="modal-info"></p>
      </div>
    </div>

    <script src="./asset/js/custom.js"></script>
  </body>
</html>
