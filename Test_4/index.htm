<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style/bootstrap.min.css" />
    <link rel="stylesheet" href="./Style/jquery-ui.css" />
    <link rel="stylesheet" href="./Style/persian-datepicker.css" />
    <script src="./script/jquery-3.6.1.min.js"></script>
    <script src="./script/jquery-ui.js"></script>
    <script src="./script/persian-date.js"></script>
    <script src="./script/persian-datepicker.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container border rounded-3 border-dark my-5 d-block">
      <div class="row">
        <div class="card col-12 d-block bg-info h-75">
          <div class="card-body d-flex flex-row justify-content-around text-center">
            <div class="card d-flex col-md-3">
              <div class="card-header text-black h5 text-bg-danger">
                کار های ضروری
              </div>
              <div class="import-div card-text py-2 h-100">
                <ul class="important-items m-0 h-100 p-0 d-flex flex-column align-items-center">
                </ul>
              </div>
            </div>
            <div class="card d-flex col-md-3">
              <div class="card-header text-black h5 text-bg-success">
                کار های غیر ضروری
              </div>
              <div class="not-import-div card-text py-2 h-100">
                <ul class="not-important-items m-0 h-100 p-0 d-flex flex-column align-items-center">
                  
                </ul>
              </div>
            </div>
            <div class="card d-flex col-md-3 w-25">
              <div class="card-text d-flex flex-column p-2 m-2">
                <label for="todoList-name" class="h5 my-2"> عنوان </label>
                <input
                  type="text"
                  id="todoList-name"
                  class="text-black form-control mt-2 px-2 py-1"
                  placeholder="todo list name"
                  maxlength="30"
                />

                <label for="todoList-info" class="h5 mt-4"> توضیحات </label>
                <textarea
                  class="text-black form-control px-2 my-2"
                  id="todoList-info"
                  rows="5"
                  maxlength="70"
                  placeholder="info"
                ></textarea>

                <label for="time" class="h5 my-3">انتخاب زمان</label>
                <input type="text" name="time" id="time" class="pickTime rounded-3 text-center text-bg-light" />

                <ul class="ul-todoList-result m-0 p-0 d-flex flex-column align-items-center">
                  <li
                    class="todoList-result btn btn-info list-unstyled mt-5 mb-3 rounded-3 text-center py-1"
                    style="width: 90%; height: 2.2rem">
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal position-fixed mt-5" tabindex="9999">
      <div class="modal-content bg-light w-25 m-auto my-5 p-2">
        <span class="modal-close h3" dir="rtl">&times;</span>
        <div class="d-flex align-items-center flex-column">
        <input type="text" class="modal-title h3 text-white form-control bg-danger mt-3 text-center">
        <input type="text" class="modal-time h5 text-white form-control bg-danger mt-3 text-center">
        <textarea class="modal-info h5 text-white form-control bg-danger mt-3 text-center" cols="30" rows="4"></textarea>
        </div>
      </div>
    </div>
    <script src="./Script/bootstrap.bundle.min.js"></script>
    <script src="./Script/Custom.js"></script>
  </body>
</html>
